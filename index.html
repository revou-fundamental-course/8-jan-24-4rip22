<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Luas Persegi</h1>
        <h4>welcome to kalkulator Luas dan Keliling Persegi</h4>
        <p>Web ini digunakan untuk menghitung Luas dan Keliling persegi dalam menyelsaikan mini project</p>
    </header>
   
    <aside>
        <div class="bujur">
            <img class="image" src="bujur.png" alt="Bujur Sangkar Image">
        </div>
        <div class="bujur">Bujur sangkar</div>
        <div class="aside">
            <p>Rumus Luas Persegi yaitu:</p>
            <p class="luas"><b>L = S x S</b></p>
            <p>Di mana :</p>
            <p>L = Luas</p>
            <p>S = Sisi</p>
        </div>
            <hr>
        </div>
    </aside>
    <div class="inputSection">
        <label for="squareSide" id="lblSquareSide"><b>Hitung Luas Persegi</b></label>
        <input type="number" id="squareSide" placeholder="Nilai sisi">
    </div>
    <div class="Hitung">
        <button id="countButton">Hitung</button>
    </div>
    <div class="reset">
        <button id="resetButton">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
